<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Notes Mobile Lab</title>
  <style id="mobile-lab-inline-css">
:root {
  color-scheme: light;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #eef2ff;
  color: #0f172a;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at top, rgba(59, 130, 246, 0.08), transparent 55%), #eef2ff;
}

.mobile-shell {
  width: min(420px, 100vw);
  height: min(900px, 100vh);
  background: #f9fafb;
  border-radius: 42px;
  box-shadow: 0 40px 80px rgba(15, 23, 42, 0.15);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
}

.mobile-shell::before {
  content: '';
  position: absolute;
  top: 18px;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  height: 18px;
  background: #0f172a;
  border-radius: 10px;
}

.mobile-header {
  padding: 24px 24px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 16px;
}

.mobile-header__left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.mobile-header__title {
  display: flex;
  flex-direction: column;
  line-height: 1.1;
}

.mobile-header__brand {
  font-weight: 700;
  font-size: 20px;
}

.mobile-header__project {
  font-size: 12px;
  color: #64748b;
}

.mobile-header__right {
  display: flex;
  align-items: center;
  gap: 8px;
}

.icon-btn {
  width: 36px;
  height: 36px;
  border-radius: 18px;
  border: 1px solid rgba(15, 23, 42, 0.08);
  background: rgba(255, 255, 255, 0.8);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  color: inherit;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.icon-btn svg {
  width: 18px;
  height: 18px;
}

.icon-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 12px 24px rgba(59, 130, 246, 0.15);
}

.pill-btn {
  border: none;
  padding: 8px 16px;
  border-radius: 999px;
  background: #1d4ed8;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.pill-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 18px 32px rgba(29, 78, 216, 0.35);
}

.mobile-tabs {
  display: flex;
  gap: 10px;
  padding: 0 24px 16px;
}

.mobile-tabs__item {
  flex: 1;
  border-radius: 999px;
  border: none;
  padding: 10px 0;
  background: rgba(15, 23, 42, 0.05);
  color: #475569;
  font-weight: 600;
  text-align: center;
  cursor: pointer;
  position: relative;
  transition: background 0.2s ease, color 0.2s ease, transform 0.15s ease;
}

.mobile-tabs__item span {
  margin-left: 4px;
  font-size: 12px;
  color: #6366f1;
}

.mobile-tabs__item.is-active {
  background: #fff;
  color: #0f172a;
  box-shadow: inset 0 -2px 12px rgba(79, 70, 229, 0.12);
}

.mobile-hero {
  margin: 0 24px 16px;
  padding: 18px;
  background: linear-gradient(135deg, rgba(79, 70, 229, 0.08), rgba(14, 165, 233, 0.12));
  border-radius: 24px;
  display: grid;
  grid-template-columns: auto 1fr auto;
  gap: 16px;
  align-items: center;
}

.mobile-hero__icon {
  width: 48px;
  height: 48px;
  border-radius: 16px;
  background: #fff;
  display: grid;
  place-items: center;
  font-size: 22px;
}

.mobile-hero__content h2 {
  margin: 0;
  font-size: 18px;
  font-weight: 700;
}

.mobile-hero__content p {
  margin: 4px 0 0;
  font-size: 13px;
  color: #475569;
}

.mobile-feed {
  flex: 1;
  overflow-y: auto;
  padding: 0 18px 110px;
  scroll-behavior: smooth;
}

.mobile-feed__empty {
  margin: 48px 0;
  text-align: center;
  color: #94a3b8;
  font-size: 14px;
}

.mobile-feed__list {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.mobile-feed__item {
  padding: 16px 18px;
  border-radius: 20px;
  background: #fff;
  box-shadow: 0 12px 32px rgba(15, 23, 42, 0.10);
  border: 1px solid rgba(15, 23, 42, 0.04);
}

.mobile-feed__meta {
  font-size: 12px;
  color: #94a3b8;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 12px;
}

.mobile-feed__text {
  margin: 10px 0 0;
  font-size: 15px;
  line-height: 1.5;
  color: #1f2937;
  white-space: pre-wrap;
}

.mobile-feed__image {
  margin-top: 12px;
  border-radius: 18px;
  overflow: hidden;
  border: 1px solid rgba(15, 23, 42, 0.06);
}

.mobile-feed__image img {
  display: block;
  width: 100%;
  height: auto;
}

.mobile-composer {
  position: absolute;
  left: 18px;
  right: 18px;
  bottom: 24px;
  background: #ffffff;
  border-radius: 24px;
  box-shadow: 0 24px 40px rgba(15, 23, 42, 0.18);
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.mobile-composer__attachment {
  display: flex;
  align-items: center;
  gap: 10px;
  background: rgba(59, 130, 246, 0.08);
  border-radius: 18px;
  padding: 8px 12px;
}

.mobile-composer__attachment img {
  width: 48px;
  height: 48px;
  object-fit: cover;
  border-radius: 14px;
}

.mobile-composer__attachment button {
  border: none;
  background: rgba(15, 23, 42, 0.08);
  color: #0f172a;
  width: 28px;
  height: 28px;
  border-radius: 14px;
  cursor: pointer;
}

.mobile-composer__input {
  display: flex;
  align-items: center;
  gap: 12px;
  background: rgba(15, 23, 42, 0.04);
  border-radius: 18px;
  padding: 10px 14px;
}

.composer-icon {
  border: none;
  background: transparent;
  color: #1d4ed8;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.composer-icon svg {
  width: 20px;
  height: 20px;
}

#lab-input {
  flex: 1;
  border: none;
  background: transparent;
  font: inherit;
  font-size: 15px;
  resize: none;
  line-height: 1.5;
  min-height: 24px;
  max-height: 120px;
}

#lab-input:focus {
  outline: none;
}

.composer-submit {
  align-self: flex-end;
  border: none;
  padding: 10px 18px;
  border-radius: 999px;
  background: #2563eb;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.composer-submit[disabled] {
  opacity: 0.6;
  cursor: not-allowed;
  box-shadow: none;
}

.composer-submit:not([disabled]):hover {
  transform: translateY(-1px);
  box-shadow: 0 16px 28px rgba(37, 99, 235, 0.35);
}

.lab-toast {
  position: fixed;
  inset: auto auto 32px 50%;
  transform: translateX(-50%);
  background: #111827;
  color: #f8fafc;
  padding: 12px 18px;
  border-radius: 999px;
  box-shadow: 0 24px 48px rgba(15, 23, 42, 0.25);
  font-size: 14px;
  display: none;
}

.lab-toast[data-tone="success"] {
  background: #047857;
}

.lab-toast[data-tone="error"] {
  background: #b91c1c;
}

.lab-toast[data-tone="info"] {
  background: #1d4ed8;
}

.lab-toast.is-visible {
  display: inline-flex;
}

.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}

@media (max-width: 480px) {
  body {
    background: #f9fafb;
  }

  .mobile-shell {
    width: 100vw;
    height: 100vh;
    border-radius: 0;
    box-shadow: none;
  }

  .mobile-shell::before {
    display: none;
  }

  .mobile-composer {
    left: 12px;
    right: 12px;
    bottom: 18px;
  }
}

  </style>
