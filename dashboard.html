<script>

// AI Projects data (hardcoded for now, will be updated by AI in conversations)
const aiProjects = [
  {
    title: "DAY73-Cloud Setup",
    status: "completed",
    description: "Kompletn√≠ setup v√Ωvojov√© verze s Git, GitHub, Firebase deploy automation",

      { label: "Live", url: "https://onlineday73.web.app/DAY73-cloud/grid-app-test.html" }
    ]
  },
  {
    title: "Manu√°l str√°nka",
    status: "completed",
    description: "Interaktivn√≠ manu√°l s p≈ôehledem projektu, workflow, moduly a dokumentac√≠",
    links: [
      { label: "Manual", url: "https://onlineday73.web.app/DAY73-cloud/manual.html" }
    ]
  },
  {
    title: "Dashboard",
    status: "in-progress",
    description: "Nov√° landing page s AI Projects view a My Kanban board",
    links: []
  }
];

// Render AI Projects
function renderAIProjects() {
  const container = document.getElementById('aiProjectsList');
  container.innerHTML = aiProjects.map(project => `
    <div class="project-card ${project.status}">
      <div class="project-title">
        ${project.title}
        <span class="project-status ${project.status}">
          ${project.status === 'completed' ? '‚úÖ Hotovo' : 'üîÑ Prob√≠h√°'}
        </span>
      </div>
      <div class="project-desc">${project.description}</div>
      ${project.links.length > 0 ? `
        <div class="project-links">
          ${project.links.map(link => `
            <a href="${link.url}" target="_blank" class="project-link">${link.label}</a>
          `).join('')}
        </div>
      ` : ''}
    </div>
  `).join('');
}

// Kanban State
let cards = [];
let currentEditingCard = null;
let showArchived = false;

// Load cards from Firestore
async function loadCards() {
  if (!window.firebase || !window.firebase.db) {
    console.error('[Dashboard] Firebase not loaded');
    return;
  }

  const { db, collection, onSnapshot } = window.firebase;
  const cardsRef = collection(db, 'kanban-cards');

  // Load all cards and filter client-side
  onSnapshot(cardsRef, (snapshot) => {
    cards = [];
    snapshot.forEach(doc => {
      const data = doc.data();
      const isArchived = data.archived === true;

      // Filter based on archive mode
      if (showArchived && isArchived) {
        cards.push({ id: doc.id, ...data });
      } else if (!showArchived && !isArchived) {
        cards.push({ id: doc.id, ...data });
      }
    });
    renderKanban();
  });
}

// Render Kanban
function renderKanban() {
  ['todo', 'doing', 'done'].forEach(status => {
    const container = document.getElementById(`${status}Cards`);
    const statusCards = cards
      .filter(c => c.status === status)
      .sort((a, b) => (a.order || 0) - (b.order || 0));

    container.innerHTML = statusCards.map(card => `
      <div class="kanban-card ${showArchived ? 'archived' : ''}"
           draggable="${!showArchived}"
           data-id="${card.id}"
           tabindex="0"
           ondragstart="${!showArchived ? 'handleDragStart(event)' : ''}"
           ondragend="${!showArchived ? 'handleDragEnd(event)' : ''}"
           ondragover="${!showArchived ? 'handleCardDragOver(event)' : ''}"
           ondragleave="${!showArchived ? 'handleCardDragLeave(event)' : ''}"
           ondrop="${!showArchived ? 'handleCardDrop(event)' : ''}"
           onmouseenter="currentHoveredCard='${card.id}'"
           onmouseleave="currentHoveredCard=null"
           onkeydown="handleCardKeydown(event, '${card.id}')">
        ${card.imageUrl ? `
          <img src="${card.imageUrl}"
               class="kanban-card-image"
               alt="${card.title}"
               onclick="${!showArchived ? `handleCardImageClick('${card.id}')` : ''}">
        ` : `
          <div class="kanban-card-image-placeholder"
               onclick="${!showArchived ? `handleCardImageClick('${card.id}')` : ''}">
            ${showArchived ? 'üì¶ Archivov√°no' : 'üì∑ Klikni pro nahr√°n√≠ obr√°zku nebo Ctrl+V'}
          </div>
        `}
        <div class="kanban-card-title">${card.title}</div>
        <div class="kanban-card-desc">${card.description || ''}</div>
        ${showArchived ? `
          <button onclick="restoreCard('${card.id}')" class="btn btn-primary" style="margin-top: 0.5rem; width: 100%; font-size: 0.75rem;">
            üîÑ Obnovit
          </button>
        ` : ''}
      </div>
    `).join('');

    // Update count
    document.getElementById(`${status}Count`).textContent = statusCards.length;
  });

  setupDragAndDrop();
}

// Show add card form
window.showAddCardForm = function(status) {
  const container = document.getElementById(`${status}Cards`);

  // Remove existing forms
  document.querySelectorAll('.card-form').forEach(form => form.remove());

  const formHtml = `
    <div class="card-form">
      <input type="text"
             id="newCardTitle"
             placeholder="N√°zev karty..."
             autofocus>
      <textarea id="newCardDesc"
                placeholder="Popis (voliteln√©)..."></textarea>
      <div class="card-form-buttons">
        <button class="btn btn-primary" onclick="addCard('${status}')">
          P≈ôidat kartu
        </button>
        <button class="btn btn-secondary" onclick="cancelCardForm()">
          Zru≈°it
        </button>
      </div>
    </div>
  `;

  container.insertAdjacentHTML('beforeend', formHtml);
  document.getElementById('newCardTitle').focus();
};

// Add card
window.addCard = async function(status) {
  const title = document.getElementById('newCardTitle').value.trim();
  const description = document.getElementById('newCardDesc').value.trim();

  if (!title) {
    alert('Zadej n√°zev karty');
    return;
  }

  try {
    const { db, collection, addDoc, serverTimestamp } = window.firebase;

    // Get max order for this status
    const statusCards = cards.filter(c => c.status === status);
    const maxOrder = statusCards.length > 0
      ? Math.max(...statusCards.map(c => c.order || 0))
      : 0;

    await addDoc(collection(db, 'kanban-cards'), {
      title,
      description,
      status,
      imageUrl: null,
      order: maxOrder + 1,
      createdAt: serverTimestamp()
    });

    window.cancelCardForm();
  } catch (error) {
    console.error('[Dashboard] Error adding card:', error);
    alert('Chyba p≈ôi vytv√°≈ôen√≠ karty: ' + error.message);
  }
};

// Cancel form
window.cancelCardForm = function() {
  document.querySelectorAll('.card-form').forEach(form => form.remove());
};

// Drag and Drop
let draggedCard = null;
let draggedOverCard = null;

window.handleDragStart = function(e) {
  draggedCard = e.target.closest('.kanban-card');
  draggedCard.classList.add('dragging');
  e.dataTransfer.effectAllowed = 'move';
  e.dataTransfer.setData('text/html', draggedCard.innerHTML);
};

window.handleDragEnd = function(e) {
  draggedCard.classList.remove('dragging');
  // Remove all drag-over classes
  document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
};

window.handleCardDragOver = function(e) {
  e.preventDefault();
  const card = e.currentTarget;
  if (card !== draggedCard) {
    card.classList.add('drag-over');
    draggedOverCard = card;
  }
};

window.handleCardDragLeave = function(e) {
  e.currentTarget.classList.remove('drag-over');
};

window.handleCardDrop = async function(e) {
  e.preventDefault();
  e.stopPropagation();

  const dropTarget = e.currentTarget;
  dropTarget.classList.remove('drag-over');

  if (!draggedCard || draggedCard === dropTarget) return;

  const draggedId = draggedCard.dataset.id;
  const targetId = dropTarget.dataset.id;
  const targetStatus = dropTarget.closest('.kanban-cards').dataset.column;

  try {
    const { db, doc, updateDoc, writeBatch } = window.firebase;
    const batch = writeBatch(db);

    // Get all cards in target column
    const targetCards = cards
      .filter(c => c.status === targetStatus)
      .sort((a, b) => (a.order || 0) - (b.order || 0));

    // Find positions
    const targetIndex = targetCards.findIndex(c => c.id === targetId);
    const draggedCard = cards.find(c => c.id === draggedId);

    // Calculate new order
    let newOrder;
    if (targetIndex === 0) {
      newOrder = (targetCards[0].order || 0) - 1;
    } else if (targetIndex === targetCards.length - 1) {
      newOrder = (targetCards[targetIndex].order || 0) + 1;
    } else {
      const prevOrder = targetCards[targetIndex - 1].order || 0;
      const nextOrder = targetCards[targetIndex].order || 0;
      newOrder = (prevOrder + nextOrder) / 2;
    }

    // Update dragged card
    batch.update(doc(db, 'kanban-cards', draggedId), {
      status: targetStatus,
      order: newOrder
    });

    await batch.commit();
  } catch (error) {
    console.error('[Dashboard] Error reordering cards:', error);
  }
};

function setupDragAndDrop() {
  const columns = document.querySelectorAll('.kanban-cards');

  columns.forEach(column => {
    column.addEventListener('dragover', handleDragOver);
    column.addEventListener('drop', handleDrop);
  });
}

function handleDragOver(e) {
  if (e.preventDefault) {
    e.preventDefault();
  }
  e.dataTransfer.dropEffect = 'move';
  return false;
}

async function handleDrop(e) {
  if (e.stopPropagation) {
    e.stopPropagation();
  }

  if (!draggedCard) return false;

  const newStatus = e.currentTarget.dataset.column;
  const cardId = draggedCard.dataset.id;

  // Only update if dropping on empty space (not on another card)
  if (e.target.classList.contains('kanban-cards')) {
    try {
      const { db, doc, updateDoc } = window.firebase;

      // Get max order for target status
      const statusCards = cards.filter(c => c.status === newStatus);
      const maxOrder = statusCards.length > 0
        ? Math.max(...statusCards.map(c => c.order || 0))
        : 0;

      await updateDoc(doc(db, 'kanban-cards', cardId), {
        status: newStatus,
        order: maxOrder + 1
      });
    } catch (error) {
      console.error('[Dashboard] Error updating card status:', error);
    }
  }

  return false;
}

// Track hovered card for backspace
let currentHoveredCard = null;

// Handle card image click - open file picker
window.handleCardImageClick = function(cardId) {
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = 'image/*';
  input.onchange = async (e) => {
    const file = e.target.files[0];
    if (file) {
      await uploadCardImage(cardId, file);
    }
  };
  input.click();
};

// Handle card keydown - Backspace to archive
window.handleCardKeydown = async function(e, cardId) {
  // Backspace or Delete key
  if (e.key === 'Backspace' || e.key === 'Delete' || e.keyCode === 8 || e.keyCode === 46) {
    // Don't trigger if user is typing in an input
    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
      return;
    }

    e.preventDefault();
    await archiveCard(cardId);
  }
};

// Paste image handler (Ctrl+V)
document.addEventListener('paste', async (e) => {
  // Use hovered card if available
  const targetCardId = currentHoveredCard;
  if (!targetCardId) return;

  const items = e.clipboardData?.items;
  if (!items) return;

  for (let item of items) {
    if (item.type.indexOf('image') !== -1) {
      e.preventDefault();

      const blob = item.getAsFile();
      await uploadCardImage(targetCardId, blob);
      break;
    }
  }
});

// Toggle archive view
window.toggleArchive = function() {
  showArchived = !showArchived;
  loadCards();
};

// Archive card
async function archiveCard(cardId) {
  try {
    const { db, doc, updateDoc, serverTimestamp } = window.firebase;
    await updateDoc(doc(db, 'kanban-cards', cardId), {
      archived: true,
      archivedAt: serverTimestamp()
    });
  } catch (error) {
    console.error('[Dashboard] Error archiving card:', error);
    alert('Chyba p≈ôi archivaci karty: ' + error.message);
  }
}

// Restore archived card
window.restoreCard = async function(cardId) {
  try {
    const { db, doc, updateDoc } = window.firebase;
    await updateDoc(doc(db, 'kanban-cards', cardId), {
      archived: false,
      archivedAt: null
    });
  } catch (error) {
    console.error('[Dashboard] Error restoring card:', error);
    alert('Chyba p≈ôi obnoven√≠ karty: ' + error.message);
  }
};

// Upload image to Firebase Storage
async function uploadCardImage(cardId, blob) {
  const indicator = document.getElementById('uploadIndicator');
  indicator.classList.add('active');

  try {
    const { storage, db, doc, updateDoc, ref, uploadBytes, getDownloadURL } = window.firebase;
    const storageRef = ref(storage, `kanban-images/${cardId}-${Date.now()}.png`);
    await uploadBytes(storageRef, blob);
    const downloadURL = await getDownloadURL(storageRef);

    await updateDoc(doc(db, 'kanban-cards', cardId), {
      imageUrl: downloadURL
    });
  } catch (error) {
    console.error('[Dashboard] Error uploading image:', error);
    alert('Chyba p≈ôi nahr√°v√°n√≠ obr√°zku: ' + error.message);
  } finally {
    indicator.classList.remove('active');
  }
}

// Initialize when Firebase is ready
function init() {
  if (!window.firebase || !window.firebase.db) {
    console.log('[Dashboard] Waiting for Firebase...');
    setTimeout(init, 100);
    return;
  }
  console.log('[Dashboard] Firebase ready, initializing...');
  renderAIProjects();
  loadCards();
}

// Start initialization
init();
</script>
